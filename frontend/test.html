<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly and Annually Toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="space-x-4">
        <button id="monthly" class="px-4 py-2 border rounded" onclick="monthly_colour()">Monthly</button>
        <button id="annually" class="px-4 py-2 border rounded" onclick="annual_colour()">Annually</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const annually = document.getElementById('annually');
            const monthly = document.getElementById('monthly');

            console.log(annually);
            console.log(monthly);

            window.annual_colour = function() {
                annually.style.backgroundColor = 'black';
                annually.style.color = 'white';
                monthly.style.backgroundColor = '';
                monthly.style.color = 'black';
            }

            window.monthly_colour = function() {
                monthly.style.backgroundColor = 'black';
                monthly.style.color = 'white';
                annually.style.backgroundColor = '';
                annually.style.color = 'black';
            }
        });
    </script>
</body>
</html>
