<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          },
          colors: {
          },

        }
      }
    }
  </script>
</head>

<body class="m-0 p-0 bg-gray-100 relative">

  <!-- navbar -->

  <nav class="flex justify-between bg-white w-full  p-3 shadow-md md:px-10 sm:px-5 sticky top-0">
    <div class="flex gap-1 items-center">
      <img src="./img/Logo.png" alt="">
      <h2 class="text-xl font-inter font-bold">Finatic</h2>
    </div>
    <div class="flex xl:gap-12 lg:gap-8">
      <h1
        class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-3 rounded-md hover:text-blue-800 md:block sm:hidden min-[320px]:hidden">
        Dashboard</h1>
      <h1
        class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-3 rounded-md hover:text-blue-800 md:block sm:hidden min-[320px]:hidden">
        Transactions</h1>
      <h1
        class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-3 rounded-md hover:text-blue-800 md:block sm:hidden min-[320px]:hidden">
        Analytics</h1>
      <h1
        class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-3 rounded-md hover:text-blue-800 md:block sm:hidden min-[320px]:hidden">
        Goals</h1>
      <h1
        class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-3 rounded-md hover:text-blue-800 md:block sm:hidden min-[320px]:hidden">
        Profile</h1>
    </div>
    <div class="flex items-center">
      <a href="login.html"><button
          class="font-inter font-medium text-gray-600 bg-slate-200 p-2 px-6 rounded-md hover:bg-blue-500 hover:text-slate-100 md:block sm:hidden min-[320px]:hidden">Login</button></a>
      <img src="" alt="">
      <button class="hamburger">
        <img src="./img/hamburger.png" alt="" class="xl:hidden md:hidden sm:block min-[320px]:block h-6 px-4 ">
      </button>
    </div>
  </nav>

  <!-- dropdown -->

  <div class="dropdown hidden">
    <div
      class="absolute top-10 right-1 bg-white w-auto p-4 flex flex-col items-center justify-center gap-3 rounded-md border-2 border-double border-slate-600">
      <h1 class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-2 rounded-md hover:text-blue-800 ">
        Dashboard</h1>
      <h1 class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-2 rounded-md hover:text-blue-800 ">
        Transactions</h1>
      <h1 class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-2 rounded-md hover:text-blue-800 ">
        Analytics</h1>
      <h1 class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-2 rounded-md hover:text-blue-800 ">
        Goals</h1>
      <h1 class="text-md font-inter font-medium text-gray-600 hover:bg-slate-200 p-2 rounded-md hover:text-blue-800 ">
        Profile</h1>
    </div>
  </div>
  <h1 class="w-full text-3xl font-inter font-semibold text-gray-800 text-center p-5">Analytics</h1>
  <div class="flex justify-center gap-5 xl:flex-row min-[320px]:flex-col">
    <div class="flex flex-col items-center gap-5">
      <div class="xl:w-[45vw] md:w-[60vw] sm:w-[70vw] min-[320px]:w-[85vw]  bg-white rounded-md shadow-sm h-[45vh] ">
        <div class="p-1 px-9 pt-3">
          <h1 class="p-1 text-sm font-inter font-extralight text-gray-600">Year 2024</h1>
          <h1 class="p-1 pt-0 text-xl font-inter font-semibold text-black">Monthly Expenses</h1>
        </div>
        <div id="chart">
        </div>
      </div>
      <div class="xl:w-[45vw] md:w-[60vw] sm:w-[70vw] min-[320px]:w-[85vw] bg-white rounded-md shadow-sm h-[45vh] ">
      </div>
    </div>
    <div class="xl:w-[45vw] md:w-[60vw] sm:w-[70vw] min-[320px]:w-[85vw]  bg-white rounded-md shadow-sm "></div>
  </div>

  <script src="./js/nav.js"></script>
  <script>
    var options = {
  chart: {
    height: 280,
    type: "area",
    toolbar: {
      show: false
    }
  },
  colors: ['#4A3AFF'], // Light blue color
  dataLabels: {
    enabled: false
  },
  series: [
    {
      name: "Series 1",
      data: [45, 52, 87, 95, 87, 57, 57, 77, 89, 56, 23] // Changed data to numerical values
    }
  ],
  fill: {
    type: "gradient",
    gradient: {
      shadeIntensity: 1,
      opacityFrom: 0.4,
      opacityTo: 0.9,
      stops: [0, 90, 100]
    }
  },
  xaxis: {
    categories: [
      "Jan",
      "Feb",
      "Mar",
      "Apr",
      "May",
      "June",
      "July",
      "Aug",
      "Sept",
      "Nov",
      "Dec",
    ]
  },
  yaxis: {
    labels: {
      formatter: function (value) {
        return value + 'k';
      }
    }
  },
  grid: {
    borderColor: '#e7e7e7',
    strokeDashArray: 4,
    opacity: 0.2 // Set opacity for grid lines
  }
};

var chart = new ApexCharts(document.querySelector("#chart"), options);

chart.render();

  </script>
</body>

</html>
